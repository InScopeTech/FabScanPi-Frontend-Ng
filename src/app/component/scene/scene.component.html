<mat-sidenav-container>
  <mat-sidenav class="opened" [ngClass]="navOpened ? 'opened' : 'collapsed'" mode="side" opened>
    <div>
      <button style="width: 350px; display: flex; justify-content: flex-start;" mat-button>
        <mat-icon>headset</mat-icon>
        <span style="padding-left: 16px;" *ngIf="navOpened">Test Button</span>
      </button>
    </div>

    <div *ngIf="navOpened" style="padding: 16px;">
      <mat-slider style="width: 328px;" (change)="onPointSizeChange($event)"
        thumbLabel
        tickInterval="0.1"
        step="0.1"
        min="0.1"
        max="3.0"
      ></mat-slider>
    </div>

    <div class="bottom-right">
      <button (click)="onNavToggle()" mat-button style="position: absolute; bottom: 0;">
        <mat-icon *ngIf="navOpened">keyboard_arrow_left</mat-icon>
        <mat-icon *ngIf="!navOpened">keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="opened" [ngClass]="navOpened ? 'opened' : 'collapsed'">
    <canvas id="canvas"></canvas>
  </mat-sidenav-content>
</mat-sidenav-container>
